<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Linear Programming</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/preloader.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/math.js" defer></script>
	<script src="js/draw.js" defer></script>
	<script src="js/main.js" defer></script>
	<script src="js/tests.js" defer></script>
</head>
<style>
</style>
<body>
	<main class="main">
		<div class="form">
			<div class="target">
				<span>Z(X) = </span> 
				<input type="text" name="x1" class="input" required autofocus>
				<span>x<sub>1</sub></span>
				<span>+</span>
				<input type="text" name="x2" class="input" required autofocus>
				<span>x<sub>2</sub></span>
				<span>&#10139;</span>
				<select id="ex" class="select">
					<option value="max">max</option>
					<option value="min">min</option>
				</select>
			</div>
			<div id="preparation">
				<p>Количество ограничений:</p>
				<select id="con_amount" class="select">
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				<button class="btn btn__blue" id="preparator">Далее</button>
			</div>
			<div id="constraints"></div>
			<div class="actions">
				<button class="btn btn__blue" id="runner">Вычислить</button> 
				<button class="btn btn__red">Сбросить</button>
			</div>
		</div>	
		<div id="container">
			<canvas id="graph" height="500" width="500"></canvas>
			<p class="answer"></p>
		</div>
	</main>
</body>
</html>
